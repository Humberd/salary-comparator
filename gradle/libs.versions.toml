[versions]
# SDK
compileSdk = "35"
minSdk = "23"
targetSdk = "35"

# Build tools
agp = "8.12.3"
kotlin = "2.1.20"
googleServices = "4.4.4"
firebaseCrashlyticsGradle = "3.0.6"
protobufPlugin = "0.9.4"

# Compose
compose = "1.7.8"
composeCompiler = "1.5.13"

# AndroidX
coreKtx = "1.15.0"
appcompat = "1.7.0"
lifecycle = "2.8.7"
activityCompose = "1.10.1"
navigationCompose = "2.8.9"
datastore = "1.1.3"

# Google
material = "1.12.0"
protobuf = "4.28.2"

# Accompanist
accompanist = "0.30.1"
accompanistNew = "0.34.0"

# Firebase
firebaseBom = "33.11.0"

# Third-party
retrofit = "2.11.0"
kotlinxCoroutines = "1.10.1"
flagkit = "1.0.2"

[libraries]
# AndroidX Core
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }

# Compose
compose-ui = { group = "androidx.compose.ui", name = "ui", version.ref = "compose" }
compose-material = { group = "androidx.compose.material", name = "material", version.ref = "compose" }
compose-material-icons-extended = { group = "androidx.compose.material", name = "material-icons-extended", version.ref = "compose" }
compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview", version.ref = "compose" }
compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling", version.ref = "compose" }
compose-runtime-livedata = { group = "androidx.compose.runtime", name = "runtime-livedata", version.ref = "compose" }

# Lifecycle
lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycle" }
lifecycle-viewmodel-compose = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose", version.ref = "lifecycle" }

# Activity & Navigation
activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }
navigation-compose = { group = "androidx.navigation", name = "navigation-compose", version.ref = "navigationCompose" }

# DataStore
datastore = { group = "androidx.datastore", name = "datastore", version.ref = "datastore" }
datastore-preferences = { group = "androidx.datastore", name = "datastore-preferences", version.ref = "datastore" }

# Material Design
google-material = { group = "com.google.android.material", name = "material", version.ref = "material" }

# Protobuf
protobuf-java = { group = "com.google.protobuf", name = "protobuf-java", version.ref = "protobuf" }
protobuf-kotlin = { group = "com.google.protobuf", name = "protobuf-kotlin", version.ref = "protobuf" }
protobuf-java-util = { group = "com.google.protobuf", name = "protobuf-java-util", version.ref = "protobuf" }
protobuf-protoc = { group = "com.google.protobuf", name = "protoc", version.ref = "protobuf" }

# Accompanist
accompanist-insets = { group = "com.google.accompanist", name = "accompanist-insets", version.ref = "accompanist" }
accompanist-insets-ui = { group = "com.google.accompanist", name = "accompanist-insets-ui", version.ref = "accompanistNew" }
accompanist-systemuicontroller = { group = "com.google.accompanist", name = "accompanist-systemuicontroller", version.ref = "accompanistNew" }

# Firebase
firebase-bom = { group = "com.google.firebase", name = "firebase-bom", version.ref = "firebaseBom" }
firebase-crashlytics-ktx = { group = "com.google.firebase", name = "firebase-crashlytics-ktx" }
firebase-analytics-ktx = { group = "com.google.firebase", name = "firebase-analytics-ktx" }

# Retrofit
retrofit = { group = "com.squareup.retrofit2", name = "retrofit", version.ref = "retrofit" }
retrofit-converter-scalars = { group = "com.squareup.retrofit2", name = "converter-scalars", version.ref = "retrofit" }

# Coroutines
kotlinx-coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "kotlinxCoroutines" }

# Third-party
flagkit = { group = "com.github.murgupluoglu", name = "flagkit-android", version.ref = "flagkit" }

[bundles]
compose = [
    "compose-ui",
    "compose-material",
    "compose-material-icons-extended",
    "compose-ui-tooling-preview",
    "compose-runtime-livedata"
]

lifecycle = [
    "lifecycle-runtime-ktx",
    "lifecycle-viewmodel-compose"
]

datastore = [
    "datastore",
    "datastore-preferences"
]

protobuf = [
    "protobuf-java",
    "protobuf-kotlin",
    "protobuf-java-util"
]

accompanist = [
    "accompanist-insets",
    "accompanist-insets-ui",
    "accompanist-systemuicontroller"
]

retrofit = [
    "retrofit",
    "retrofit-converter-scalars"
]

firebase = [
    "firebase-crashlytics-ktx",
    "firebase-analytics-ktx"
]

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
google-services = { id = "com.google.gms.google-services", version.ref = "googleServices" }
firebase-crashlytics = { id = "com.google.firebase.crashlytics", version.ref = "firebaseCrashlyticsGradle" }
protobuf = { id = "com.google.protobuf", version.ref = "protobufPlugin" }

